<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  <ion-buttons slot="start">
    <ion-back-button
      defaultHref="/"
      text="Back"
      color="light"
      mode="ios"></ion-back-button>
  </ion-buttons>
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-list-header>
      <ion-label>Formulario VÃ¡lido: {{formulario.valid}} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre"
                 name="name" [(ngModel)]= "usuario.nombre"
                 required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: </ion-label>
      <ion-input type="text" placeholder="Apellido"
                 name="apellido" [(ngModel)]= "usuario.apellido"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de nacimiento:</ion-label>
      <ion-datetime displayFormat="MM DD YYYY" placeholder="Elija su fecha"
                    name="year" [(ngModel)]= "usuario.year"
                    required>
        
      </ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="email" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="*****"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>

    <ion-button [disabled] ="formulario.invalid"
        type="submit" expand="block" routerLink="/inicio">
      Enviar Datos
    </ion-button>
    

  </form>
</ion-content>
